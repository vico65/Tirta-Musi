<body class="bg-slate-50">

    <div class="sm:shadow-xl container m-auto h-screen sm:h-fit bg-white max-w-3xl sm:py-5 sm:px-4 py-3 px-2 sm:my-20 rounded-md">
        <header class="flex gap-2 mb-20 sm:mb-4 justify-between">

            </section>
            
            
        </header>

        <div class="grid sm:grid-cols-2 gap-2">
            <section class="w-fit mb-2 place-self-center">
                <img src="../../res/banner.jpg" alt="unsri" class="shadow-xl rounded-sm mx-auto my-auto w-[95%] h-28 sm:w-fit">
            </section>

            <section>
                <div class="w-fit mx-auto sm:mx-0 mb-3 px-5">
                    <h2 class="text-slate-900 text-xl font-bold sm:text-2xl font-inter">Selamat Datang</h2>
                    <p class="text-slate-500 text-[10px] sm:text-xs font-light font-inter text-center sm:text-left">Silahkan login terlebih dahulu</p>
                </div>
                <div class="max-w-lg mx-auto px-5 py-2">
                    <form action="">
                        <div class="mb-2">
                            <label for="username" class="text-slate-900  font-thin">
                                <span class="text-slate-900 font-medium text-xs sm:text-sm mb-1">Nomor Pelanggan</span>
                                <input type="text" id="username"
                                placeholder="Masukan nomor" class="w-full px-2 py-1 sm:px-3 sm:py-2 border rounded-lg border-slate-200  placeholder:text-slate-300
                                focus:outline-none focus:ring-1 focus:ring-sky-500 focus:border-sky-500 shadow-md " autofocus>
                            </label>
                        </div>
                        <div class="mb-2">
                            <label for="username" class="text-slate-900  font-thin">
                                <span class="text-slate-900 font-medium text-xs sm:text-sm mb-1">Pin</span>
                                <input type="password" id="username"
                                placeholder="Masukan pin" class="w-full px-2 py-1 sm:px-3 sm:py-2 border rounded-lg border-slate-200  placeholder:text-slate-300
                                focus:outline-none focus:ring-1 focus:ring-sky-500 focus:border-sky-500 shadow-md ">
                            </label>
                        </div>
                    </form>
                </div>
                <button type="button" class="border px-2 py-2 text-sm  sm:py-2 sm:px-6 mx-auto font-medium text-white block bg-sky-600 shadow-lg border-slate-300 rounded-lg mt-1 hover:bg-sky-500"><a href="home.html">Login</a></button>
            </section>
        </div>
